<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolando</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="container">
          <div class="gender">
            <ul>
              <li><a href="#">Donna</a></li>
              <li><a href="#">Uomo</a></li>
              <li><a href="#">Bambini</a></li>
            </ul>
          </div>
          <div class="logo">
            <img src="../img/boolean-logo.png" alt="Logo" />
          </div>
          <div class="nav">
            <a><i class="fa-regular fa-user"></i></a>
            <a><i class="fa-regular fa-heart"></i></a>
            <a><i class="fa-solid fa-bag-shopping"></i></a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="card-container container">
        <!-- card tre -->

        <div class="card">
          <div class="photo-card card-uno">
            <img class="img-uno" src="../img/3.webp" alt="foto uno" />
            <img
              class="img-due"
              src="../img/3b.webp"
              alt="foto-uno-background hover"
            />

            <div class="favourite-item">
              <i class="fa-solid fa-heart"></i>
            </div>

            <div class="label">
              <div class="percent">
                <span>-50%</span>
              </div>
              <div class="sustainability">
                <span class="sustainability">Sostenibilit√†</span>
              </div>
            </div>
          </div>

          <div class="item-description">
            <span>Levi's</span>

            <div class="item-name">
              <span>RELAXED FIT TEE UNISEX</span>
            </div>

            <div class="price">
              <span class="discount">14,99&#8364;</span>
              <span class="full-price">29,99&#8364;</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer footer-section">
        <div class="sub-footer container">
          <div class="info">
            <div class="name-company">
              <span>Boolando s.r.l</span>
            </div>
            <div class="info-company">
              <ul>
                <li>Informazioni legali</li>
                <li>Inormativa sulla privacy</li>
                <li>Diritto di recesso</li>
              </ul>
            </div>
          </div>
          <div class="social">
            <span>Trovaci anche su</span>
            <div class="logo-social">
              <i class="fa-brands fa-square-twitter"></i>
              <i class="fa-brands fa-facebook"></i>
              <i class="fa-brands fa-square-instagram"></i>
              <i class="fa-brands fa-pinterest"></i>
              <i class="fa-brands fa-youtube"></i>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
